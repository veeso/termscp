name: Install.sh

on:
  push:
    branches: [main]
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6
      - name: Install termscp from script
        run: |
          ./install.sh -f
          which termscp || exit 1
          termscp --version
