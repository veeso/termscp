version: "3"
services:
  openssh-server:
    image: ghcr.io/linuxserver/openssh-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - SUDO_ACCESS=false
      - PUBLIC_KEY=ssh-rsa  root@8c50fd4c345a
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=password
      - USER_NAME=sftp
    ports:
      - "10022:2222"
  openssh-server-scp:
    image: ghcr.io/linuxserver/openssh-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=true
      - PUBLIC_KEY=ssh-rsa  root@8c50fd4c345a
      - USER_PASSWORD=password
      - USER_NAME=sftp
    ports:
      - "10222:2222"
  ftp-server:
    image: afharo/pure-ftp
    ports:
      - "10021:21"
      - "30000-30009:30000-30009"
    environment:
      - PUBLICHOST=localhost
